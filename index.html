<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=@, initial-scale=1.0" />
    <title>Postkasse</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"
      type="text/javascript"
    ></script>
    <script src="demo.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>mqtt-demo</h1>
      <h2>
        A simple web application that can subscribe to topics from an MQTT
        broker over websockets
      </h2>
      <div id="messages"></div>
    </div>
    <form id="connection-info-form">
      <b>Hostname or IP Address:</b>
      <input
        id="host"
        type="text"
        name="host"
        value="test.mosquitto.org"
      /><br />
      <b>Port:</b>
      <input id="port" type="text" name="port" value="8080" /><br />
      <b>Topic:</b>
      <input id="topic" type="text" name="topic" value="#" /><br /><br />
      <input type="button" onclick="startConnect()" value="Connect" />
      <input type="button" onclick="startDisconnect()" value="Disconnect" />
    </form>
    <div id="messages"></div>
  </body>
</html>
