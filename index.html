<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=@, initial-scale=1.0" />
    <title>Postkasse</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"
      type="text/javascript"
    ></script>
    <script src="demo.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Mqqt-demo</h1>
      <h2>
        A simple web application that emulates ownership and guest access to
        smart mailbox.
      </h2>
    </div>
    <div id="global-messages"></div>
    <div class="connection-broker-info">
      <h3>General Connection information</h3>
      <form id="connection-broker-info-form">
        <p>MQTT broker connection information</p>
        <strong>Hostname:</strong>
        <input
          id="host"
          type="text"
          name="host"
          value="broker.mqttdashboard.com"
        /><br />
        <strong>Port:</strong>
        <input id="port" type="text" name="port" value="8000" /><br />
      </form>
    </div>
    <div id="subscribe-owner">
      <h3>Owner</h3>
      <strong>Topic:</strong>
      <input
        id="ownerTopic"
        type="text"
        name="Owner topic"
        value="SmartMailBoxNTNU/wot"
      />
      <input
        type="button"
        onclick="startOwnerSubcription()"
        value="Subscribe"
      />
      <input
        type="button"
        onclick="startOwnerUnsubscribe()"
        value="Unsubscribe"
      />
      <input type="button" onclick="createGuest()" value="Add guest" />
      <br />
      <br />
      <strong>Message:</strong>
      <input
        id="ownerMessage"
        type="text"
        name="Owner topic"
        placeholder="Text here..."
        value=""
      />
      <input type="button" onclick="publishMessage()" value="Send" />
      <br />
      <br />
      <div id="owner-messages"></div>
    </div>
    <div id="createGuest"></div>
    <br />
    <br />
    <div>
      <h3>Global messages</h3>
      <div id="messages"></div>
    </div>
  </body>
</html>
