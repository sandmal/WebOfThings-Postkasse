<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=@, initial-scale=1.0" />
    <title>Postkasse</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"
      type="text/javascript"
    ></script>
    <script src="demo.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>mqtt-demo</h1>
      <h2>
        A simple web application that emulates ownership and guest access to
        smart mailbox.
      </h2>
      <div id="messages"></div>
    </div>
    <form id="connection-info-form">
      <b>Hostname:</b>
      <input
        id="host"
        type="text"
        name="host"
        value="broker.mqttdashboard.com"
      /><br />
      <b>Port:</b>
      <input id="port" type="text" name="port" value="8000" /><br />
      <br />
      <b>Owner Topic:</b>
      <input
        id="ownerTopic"
        type="text"
        name="Owner topic"
        value="SmartMailBoxNTNU/wot"
      /><br /><br />
      <b>Guest topic:</b>
      <input
        id="ownerTopic"
        type="text"
        name="Owner topic"
        value="SmartMailBoxNTNU/wot"
      /><br /><br />
      <input
        type="button"
        onclick="startOwnerConnect()"
        value="Connect owner"
      />
      <input
        type="button"
        onclick="startGuestConnect()"
        value="Connect guest"
      />
      <input type="button" onclick="startDisconnect()" value="Disconnect" />
      <input type="button" onclick="clearMessages()" value="Clear messages" />
    </form>
    <div id="messages"></div>
  </body>
</html>
